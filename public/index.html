<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #6b6b6b;
            --accent-primary: #00d4aa;
            --accent-secondary: #00b894;
            --accent-warning: #fdcb6e;
            --accent-danger: #ff6b6b;
            --accent-info: #74b9ff;
            --border-color: #2d2d2d;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            --radius: 12px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        /* Buttons */
        .btn {
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 212, 170, 0.4);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-danger {
            background: var(--accent-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Filters */
        .filters {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        /* Orders Grid */
        .orders-grid {
            display: grid;
            gap: 1rem;
        }

        /* Order Card */
        .order-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: all 0.2s ease;
        }

        .order-card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .order-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }

        .order-customer {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .order-date {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-draft {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        .status-paid {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        /* Order Items */
        .order-items {
            margin: 1rem 0;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
        }

        .order-items h4 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-name {
            color: var(--text-primary);
        }

        .item-qty {
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .item-price {
            color: var(--accent-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Order Totals */
        .order-totals {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 1rem 0;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .total-item {
            text-align: center;
        }

        .total-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .total-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .total-value.discount {
            color: var(--accent-warning);
        }

        .total-value.tax {
            color: var(--accent-info);
        }

        .total-value.total {
            color: var(--accent-primary);
            font-size: 1.25rem;
        }

        /* Order Actions */
        .order-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--accent-danger);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        /* Items Section */
        .items-section {
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .items-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .items-header h3 {
            font-size: 1rem;
            font-weight: 500;
        }

        .item-form {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .item-form .item-input-name {
            flex: 2;
            min-width: 150px;
        }

        .item-form .item-input-qty {
            flex: 0 0 70px;
        }

        .item-form .item-input-price {
            flex: 1;
            min-width: 100px;
        }

        .item-form .item-btn-add {
            flex: 0 0 40px;
        }

        .item-form input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
        }

        .item-form input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .item-form .btn {
            height: 42px;
            width: 100%;
        }

        .items-list {
            margin-top: 1rem;
        }

        .item-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            margin-bottom: 0.5rem;
        }

        .item-entry-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .item-entry-name {
            font-weight: 500;
        }

        .item-entry-details {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .item-entry-remove {
            background: none;
            border: none;
            color: var(--accent-danger);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.25rem;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 2000;
        }

        .toast {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 1rem 1.5rem;
            margin-top: 0.5rem;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: var(--shadow);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast.success {
            border-left: 3px solid var(--accent-primary);
        }

        .toast.error {
            border-left: 3px solid var(--accent-danger);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                min-width: 100%;
            }

            .order-totals {
                grid-template-columns: repeat(2, 1fr);
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">ðŸ“¦</div>
                <h1>Sistema de Pedidos</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openCreateModal()">
                    <span>+</span> Novo Pedido
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Filters -->
        <section class="filters">
            <div class="filter-group">
                <label>Buscar por cliente</label>
                <input type="text" id="filterCustomer" placeholder="Nome do cliente...">
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="filterStatus">
                    <option value="">Todos os status</option>
                    <option value="draft">Rascunho</option>
                    <option value="pending">Pendente</option>
                    <option value="paid">Pago</option>
                    <option value="cancelled">Cancelado</option>
                </select>
            </div>
            <button class="btn btn-secondary" onclick="loadOrders()">
                Filtrar
            </button>
        </section>

        <!-- Orders List -->
        <section class="orders-grid" id="ordersContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </section>
    </main>

    <!-- Create/Edit Modal -->
    <div class="modal-overlay" id="createModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Novo Pedido</h2>
                <button class="modal-close" onclick="closeCreateModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="orderForm">
                    <div class="form-group">
                        <label>Nome do Cliente *</label>
                        <input type="text" id="customerName" required placeholder="Ex: JoÃ£o Silva">
                    </div>

                    <div class="items-section">
                        <div class="items-header">
                            <h3>Itens do Pedido</h3>
                        </div>
                        <div class="item-form">
                            <div class="item-input-name">
                                <input type="text" id="itemName" placeholder="Nome do produto">
                            </div>
                            <div class="item-input-qty">
                                <input type="number" id="itemQty" placeholder="Qtd" min="1" value="1">
                            </div>
                            <div class="item-input-price">
                                <input type="number" id="itemPrice" placeholder="PreÃ§o (R$)" min="0.01" step="0.01">
                            </div>
                            <div class="item-btn-add">
                                <button type="button" class="btn btn-primary btn-sm" onclick="addItem()">+</button>
                            </div>
                        </div>
                        <div class="items-list" id="itemsList"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Desconto (R$)</label>
                            <input type="number" id="discount" min="0" step="0.01" value="0">
                        </div>
                        <div class="form-group">
                            <label>Taxa (R$)</label>
                            <input type="number" id="tax" min="0" step="0.01" value="0">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCreateModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="createOrder()">Criar Pedido</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // API Base URL
        const API_URL = '/api';

        // State
        let orderItems = [];

        // Load orders on page load
        document.addEventListener('DOMContentLoaded', loadOrders);

        // Load orders from API
        async function loadOrders() {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            const status = document.getElementById('filterStatus').value;
            const customer = document.getElementById('filterCustomer').value;

            let url = `${API_URL}/orders?`;
            if (status) url += `status=${status}&`;
            if (customer) url += `customer_name=${encodeURIComponent(customer)}&`;

            try {
                const response = await fetch(url);
                const result = await response.json();

                if (result.data && result.data.length > 0) {
                    container.innerHTML = result.data.map(order => renderOrderCard(order)).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                            </svg>
                            <h3>Nenhum pedido encontrado</h3>
                            <p>Clique em "Novo Pedido" para criar um pedido</p>
                        </div>
                    `;
                }
            } catch (error) {
                showToast('Erro ao carregar pedidos', 'error');
                container.innerHTML = '<div class="empty-state"><h3>Erro ao carregar pedidos</h3></div>';
            }
        }

        // Render order card
        function renderOrderCard(order) {
            const statusClass = `status-${order.status}`;
            const items = order.items || [];

            const itemsHtml = items.slice(0, 3).map(item => `
                <div class="item-row">
                    <span class="item-name">${escapeHtml(item.product_name)}</span>
                    <span class="item-qty">${item.quantity}x</span>
                    <span class="item-price">R$ ${formatMoney(item.total_price)}</span>
                </div>
            `).join('');

            const moreItems = items.length > 3 ? `<div class="item-row" style="color: var(--text-muted)">+${items.length - 3} mais itens...</div>` : '';

            const transitionButtons = (order.allowed_transitions || []).map(status => {
                const labels = { pending: 'Confirmar', paid: 'Marcar Pago', cancelled: 'Cancelar' };
                const classes = { pending: 'btn-secondary', paid: 'btn-primary', cancelled: 'btn-danger' };
                return `<button class="btn ${classes[status]} btn-sm" onclick="updateStatus('${order.id}', '${status}')">${labels[status]}</button>`;
            }).join('');

            return `
                <article class="order-card">
                    <div class="order-header">
                        <div>
                            <span class="order-id">#${order.id.substring(0, 8)}</span>
                            <h3 class="order-customer">${escapeHtml(order.customer_name)}</h3>
                            <span class="order-date">${formatDate(order.created_at)}</span>
                        </div>
                        <span class="status-badge ${statusClass}">${order.status_label}</span>
                    </div>

                    <div class="order-items">
                        <h4>Itens do Pedido</h4>
                        ${itemsHtml}
                        ${moreItems}
                    </div>

                    <div class="order-totals">
                        <div class="total-item">
                            <div class="total-label">Subtotal</div>
                            <div class="total-value">R$ ${formatMoney(order.subtotal)}</div>
                        </div>
                        <div class="total-item">
                            <div class="total-label">Desconto</div>
                            <div class="total-value discount">-R$ ${formatMoney(order.discount)}</div>
                        </div>
                        <div class="total-item">
                            <div class="total-label">Taxa</div>
                            <div class="total-value tax">+R$ ${formatMoney(order.tax)}</div>
                        </div>
                        <div class="total-item">
                            <div class="total-label">Total</div>
                            <div class="total-value total">R$ ${formatMoney(order.total)}</div>
                        </div>
                    </div>

                    <div class="order-actions">
                        ${transitionButtons}
                        <button class="btn btn-danger btn-sm" onclick="deleteOrder('${order.id}')">Excluir</button>
                    </div>
                </article>
            `;
        }

        // Modal functions
        function openCreateModal() {
            orderItems = [];
            document.getElementById('orderForm').reset();
            document.getElementById('itemsList').innerHTML = '';
            document.getElementById('createModal').classList.add('active');
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('active');
        }

        // Add item to order
        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const qty = parseInt(document.getElementById('itemQty').value) || 1;
            const price = parseFloat(document.getElementById('itemPrice').value) || 0;

            if (!name) {
                showToast('Informe o nome do produto', 'error');
                return;
            }
            if (qty < 1) {
                showToast('Quantidade deve ser pelo menos 1', 'error');
                return;
            }
            if (price <= 0) {
                showToast('PreÃ§o deve ser maior que 0', 'error');
                return;
            }

            orderItems.push({ product_name: name, quantity: qty, unit_price: price });
            renderItems();

            // Clear inputs
            document.getElementById('itemName').value = '';
            document.getElementById('itemQty').value = '1';
            document.getElementById('itemPrice').value = '';
        }

        // Remove item
        function removeItem(index) {
            orderItems.splice(index, 1);
            renderItems();
        }

        // Render items list
        function renderItems() {
            const list = document.getElementById('itemsList');
            list.innerHTML = orderItems.map((item, i) => `
                <div class="item-entry">
                    <div class="item-entry-info">
                        <span class="item-entry-name">${escapeHtml(item.product_name)}</span>
                        <span class="item-entry-details">${item.quantity}x R$ ${formatMoney(item.unit_price)} = R$ ${formatMoney(item.quantity * item.unit_price)}</span>
                    </div>
                    <button class="item-entry-remove" onclick="removeItem(${i})">&times;</button>
                </div>
            `).join('');
        }

        // Create order
        async function createOrder() {
            const customerName = document.getElementById('customerName').value.trim();
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const tax = parseFloat(document.getElementById('tax').value) || 0;

            if (!customerName) {
                showToast('Informe o nome do cliente', 'error');
                return;
            }
            if (orderItems.length === 0) {
                showToast('Adicione pelo menos um item', 'error');
                return;
            }

            const data = {
                customer_name: customerName,
                discount: discount,
                tax: tax,
                items: orderItems
            };

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Pedido criado com sucesso!', 'success');
                    closeCreateModal();
                    loadOrders();
                } else {
                    showToast(result.message || 'Erro ao criar pedido', 'error');
                }
            } catch (error) {
                showToast('Erro ao criar pedido', 'error');
            }
        }

        // Update status
        async function updateStatus(orderId, newStatus) {
            try {
                const response = await fetch(`${API_URL}/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Status atualizado!', 'success');
                    loadOrders();
                } else {
                    showToast(result.message || 'Erro ao atualizar status', 'error');
                }
            } catch (error) {
                showToast('Erro ao atualizar status', 'error');
            }
        }

        // Delete order
        async function deleteOrder(orderId) {
            if (!confirm('Tem certeza que deseja excluir este pedido?')) return;

            try {
                const response = await fetch(`${API_URL}/orders/${orderId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Pedido excluÃ­do!', 'success');
                    loadOrders();
                } else {
                    showToast(result.message || 'Erro ao excluir pedido', 'error');
                }
            } catch (error) {
                showToast('Erro ao excluir pedido', 'error');
            }
        }

        // Utility functions
        function formatMoney(value) {
            return parseFloat(value || 0).toFixed(2).replace('.', ',');
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${type === 'success' ? 'âœ“' : 'âœ•'}</span>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // Enter key support for filters
        document.getElementById('filterCustomer').addEventListener('keypress', e => {
            if (e.key === 'Enter') loadOrders();
        });

        // Enter key support for adding items
        document.getElementById('itemPrice').addEventListener('keypress', e => {
            if (e.key === 'Enter') addItem();
        });
    </script>
</body>
</html>
