version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orders-api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - orders-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: orders-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - orders-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: orders-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: orders_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: secret
      MYSQL_USER: orders_user
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - orders-network

  redis:
    image: redis:alpine
    container_name: orders-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - orders-network

networks:
  orders-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local

